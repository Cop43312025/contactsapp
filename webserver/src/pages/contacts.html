<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contacts</title>
  <style>
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    #headerLeft {
      font-size: 18px;
      font-weight: bold;
    }
    #headerRight {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    #userInfoSection {
      text-align: right;
    }
    #userInfo {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    #logoutLink {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    #logoutLink:hover {
      text-decoration: underline;
    }
    body {
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="headerLeft">Contacts App</div>
    <input type="text" id="searchInput" placeholder="Search contacts..." style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; width: 70%;" />
    <div id="headerRight">
      <div id="userInfoSection">
        <span id="userInfo">Loading...</span>
        <a id="logoutLink">Log Out</a>
      </div>
    </div>
  </div>

  <button id="addContactBtn" style="position: fixed; bottom: 30px; right: 30px; padding: 12px 16px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-weight: bold;">+ Add Contact</button>

  <div id="contactsContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); max-width: 800px; gap: 20px; margin: 20px auto; padding: 0 20px;">
    <div style="text-align: center; padding: 20px;">Loading contacts...</div>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/contacts.js"></script>
</body>
</html>
