<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crew Log</title>

  <style>
    :root {
      --metal-lightest: #dddde4;
      --metal-light: #b8b8c4;
      --metal-mid: #8a8a9a;
      --metal-dark: #5a5a6a;
      --metal-darkest: #2a2e36;
      --hull-bg: #1e2228;
      --panel-inset: #14171c;
      --caution-yellow: #f5c518;
      --caution-dark: #8a7010;
      --alert-red: #e83838;
      --alert-red-dim: #6a1a1a;
      --engine-orange: #f08030;
      --status-green: #3ad84a;
      --status-green-dim: #1a6a22;
      --readout-blue: #4aa8ff;
      --readout-blue-dim: #1a4a7a;
      --text-primary: #eaecf0;
      --text-secondary: #b0b4c0;
      --text-label: #6a7080;
      --brushed: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 1px,
        rgba(255,255,255,0.04) 1px,
        rgba(255,255,255,0.04) 2px
      );
      --metal-gradient: linear-gradient(180deg,
        var(--metal-light) 0%,
        var(--metal-lightest) 12%,
        var(--metal-mid) 35%,
        var(--metal-light) 50%,
        var(--metal-mid) 70%,
        var(--metal-light) 100%
      );
      --stripe-yellow: repeating-linear-gradient(
        -45deg,
        var(--caution-yellow) 0px,
        var(--caution-yellow) 8px,
        #1a1d24 8px,
        #1a1d24 16px
      );
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 400;
      min-height: 100vh;
      color: var(--text-primary);
      background:
        var(--brushed),
        linear-gradient(180deg, #2a2e36 0%, #1e2228 30%, #22262e 60%, #1e2228 100%);
      background-attachment: fixed;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* Porthole vignette */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    /* ─── RIVET HELPER ─── */
    .rivet { position: relative; }
    .rivet::before, .rivet::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 35%, #c0c0c8, #707078 55%, #505058);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.35), 0 1px 2px rgba(0,0,0,0.5);
    }

    /* ─── HEADER ─── */
    #header {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      background: var(--brushed), var(--metal-gradient);
      border-bottom: 3px solid #111;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.5),
        inset 0 -1px 0 rgba(0,0,0,0.2);
    }

    #header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: var(--stripe-yellow);
      opacity: 0.85;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 16px 32px;
      padding-top: 22px;
    }

    .header-inner.rivet::before { top: 50%; left: 14px; transform: translateY(-50%); }
    .header-inner.rivet::after { top: 50%; right: 14px; transform: translateY(-50%); }

    #headerLeft {
      font-family: Impact, 'Arial Black', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-light {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--status-green);
      box-shadow:
        0 0 6px var(--status-green),
        0 0 14px rgba(58,216,74,0.3),
        inset 0 -2px 3px rgba(0,0,0,0.3);
      border: 1px solid var(--status-green-dim);
      animation: pulse-light 3s ease-in-out infinite;
    }

    @keyframes pulse-light {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.65; }
    }

    #searchInput {
      padding: 10px 14px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.82rem;
      color: var(--text-primary);
      background: var(--panel-inset);
      border: 2px solid var(--metal-dark);
      border-radius: 3px;
      box-shadow:
        inset 0 3px 8px rgba(0,0,0,0.5),
        inset 0 0 0 1px rgba(0,0,0,0.15);
      outline: none;
      transition: all 0.2s;
      width: 45%;
    }

    #searchInput::placeholder {
      color: var(--text-label);
      font-family: 'Courier New', Consolas, monospace;
    }

    #searchInput:focus {
      border-color: var(--readout-blue-dim);
      box-shadow:
        inset 0 3px 8px rgba(0,0,0,0.5),
        0 0 8px rgba(74,168,255,0.12);
    }

    #headerRight { display: flex; gap: 20px; align-items: center; }
    #userInfoSection { text-align: right; }

    #userInfo {
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.72rem;
      display: block;
      margin-bottom: 4px;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }

    #logoutLink {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.68rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--alert-red);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    #logoutLink:hover { color: #ff6060; }

    /* ─── SECTION TAB ─── */
    .section-bar {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 24px auto 0;
      padding: 0 28px;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 18px;
      border-radius: 4px 4px 0 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
      background: var(--brushed), var(--metal-gradient);
      border: 2px solid var(--metal-dark);
      border-bottom: none;
    }

    /* ─── CONTACTS GRID ─── */
    #contactsContainer {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr;
      max-width: 900px;
      gap: 14px;
      margin: 0 auto 30px;
      padding: 20px 28px;
      background:
        var(--brushed),
        linear-gradient(180deg, #3a3e48 0%, #32363e 40%, #3a3e48 100%);
      border: 2px solid var(--metal-dark);
      border-radius: 0 4px 4px 4px;
      box-shadow:
        inset 0 3px 12px rgba(0,0,0,0.35),
        0 4px 16px rgba(0,0,0,0.25);
    }

    /* Screw corners */
    #contactsContainer::before, #contactsContainer::after {
      content: '';
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 35%, #888, #555 55%, #444);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.25), 0 1px 2px rgba(0,0,0,0.4);
    }
    #contactsContainer::before { top: 9px; left: 10px; }
    #contactsContainer::after { top: 9px; right: 10px; }

    /* ─── CONTACT CARDS ─── */
    .contact-card {
      position: relative;
      background:
        var(--brushed),
        linear-gradient(180deg, #484c56 0%, #3e424c 30%, #484c56 70%, #3e424c 100%);
      border: 2px solid var(--metal-dark);
      border-radius: 4px;
      padding: 0;
      display: flex;
      flex-direction: column;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transition: all 0.2s;
      overflow: hidden;
    }

    .contact-card:hover {
      border-color: var(--metal-mid);
      box-shadow:
        0 4px 18px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.08);
      transform: translateY(-1px);
    }

    .contact-card::before {
      content: '';
      display: block;
      height: 3px;
      background: linear-gradient(90deg,
        var(--engine-orange) 0%,
        var(--caution-yellow) 50%,
        var(--engine-orange) 100%
      );
      opacity: 0.6;
    }

    .contact-name {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--text-primary);
      padding: 14px 16px 10px;
      border-bottom: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 1px 0 rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-name::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--status-green);
      box-shadow: 0 0 4px rgba(58,216,74,0.4);
      flex-shrink: 0;
    }

    .contact-field {
      padding: 0 16px;
      margin: 8px 0 0;
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .contact-field a {
      color: var(--readout-blue);
      text-decoration: none;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.8rem;
      transition: color 0.2s;
    }
    .contact-field a:hover { color: #70c0ff; }

    .field-label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--caution-yellow);
      min-width: 55px;
    }

    .contact-date {
      padding: 0 16px;
      margin: 8px 0 14px;
      font-size: 0.75rem;
      color: var(--readout-blue);
      flex-grow: 1;
      display: flex;
      align-items: baseline;
      gap: 10px;
      font-family: 'Courier New', Consolas, monospace;
    }

    .contact-actions {
      display: flex;
      border-top: 1px solid rgba(0,0,0,0.3);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .contact-actions button {
      flex: 1;
      padding: 10px 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.68rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-edit {
      color: var(--readout-blue);
      background: rgba(74,168,255,0.06);
      border-right: 1px solid rgba(0,0,0,0.25) !important;
    }
    .btn-edit:hover { background: rgba(74,168,255,0.12); color: #80c8ff; }

    .btn-delete {
      color: var(--alert-red);
      background: rgba(232,56,56,0.06);
    }
    .btn-delete:hover { background: rgba(232,56,56,0.12); color: #ff6060; }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      grid-column: 1 / -1;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.85rem;
      color: var(--text-label);
    }

    /* ─── FAB BUTTON ─── */
    #addContactBtn {
      position: fixed;
      bottom: 100px;
      right: 28px;
      padding: 14px 22px !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
      font-weight: 700 !important;
      font-size: 0.78rem !important;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 1000;
      color: var(--metal-darkest) !important;
      border: 2px solid var(--metal-dark) !important;
      border-radius: 4px !important;
      cursor: pointer;
      background:
        var(--brushed),
        linear-gradient(180deg,
          var(--metal-lightest) 0%,
          var(--metal-light) 40%,
          var(--metal-mid) 100%
        ) !important;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.4),
        0 4px 14px rgba(0,0,0,0.5) !important;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
      transition: all 0.2s;
    }

    #addContactBtn:hover {
      transform: translateY(-2px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 8px 22px rgba(0,0,0,0.5) !important;
    }

    #addContactBtn:active {
      transform: translateY(0);
      background:
        var(--brushed),
        linear-gradient(180deg,
          var(--metal-mid) 0%,
          var(--metal-light) 50%,
          var(--metal-lightest) 100%
        ) !important;
      box-shadow:
        inset 0 2px 4px rgba(0,0,0,0.3) !important;
    }

    /* ─── GENERAL INPUTS ─── */
    input, textarea, select {
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.85rem;
      color: var(--text-primary);
      background: var(--panel-inset);
      border: 2px solid var(--metal-dark);
      border-radius: 3px;
      padding: 8px 12px;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
      outline: none;
      transition: all 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--readout-blue-dim);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4), 0 0 8px rgba(74,168,255,0.1);
    }
    input::placeholder, textarea::placeholder { color: var(--text-label); }

    a { color: var(--readout-blue); text-decoration: none; transition: color 0.2s; }
    a:hover { color: #70c0ff; }

    button { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; cursor: pointer; }

    /* ─── STATUS BAR WITH ANALOG GAUGES ─── */
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 20px;
      background: var(--brushed), var(--metal-gradient);
      border-top: 3px solid #111;
      box-shadow: 0 -4px 14px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.15);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.65rem;
      letter-spacing: 1px;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--status-green);
      box-shadow: 0 0 5px var(--status-green), 0 0 10px rgba(58,216,74,0.3);
      border: 1px solid var(--status-green-dim);
      animation: pulse-light 3s ease-in-out infinite;
    }

    .status-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }



    /* ─── SCROLLBAR ─── */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--hull-bg); }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--metal-mid), var(--metal-dark));
      border-radius: 4px;
      border: 1px solid var(--metal-darkest);
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--metal-light); }

    ::selection {
      background: rgba(74,168,255,0.25);
      color: #fff;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 768px) {
      .header-inner {
        flex-wrap: wrap;
        gap: 10px;
        padding: 16px 20px;
        padding-top: 22px;
      }

      #headerLeft {
        font-size: 1rem;
        letter-spacing: 2px;
      }

      #searchInput {
        width: 100% !important;
        order: 3;
      }

      #contactsContainer {
        padding: 14px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 0 4px 4px 4px;
      }

      .section-bar {
        padding: 0 10px;
      }

      .contact-name {
        font-size: 0.95rem;
      }

      #addContactBtn {
        bottom: 50px;
        right: 16px;
        padding: 12px 16px !important;
        font-size: 0.7rem !important;
      }

      .status-bar {
        padding: 5px 12px;
      }

      .status-text {
        font-size: 0.55rem;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 480px) {
      .header-inner {
        padding: 14px 14px;
        padding-top: 20px;
      }

      #headerLeft {
        font-size: 0.85rem;
        letter-spacing: 1px;
      }

      #headerRight {
        gap: 10px;
      }

      #userInfo {
        font-size: 0.65rem;
      }

      #contactsContainer {
        padding: 10px;
        gap: 10px;
        margin-left: 6px;
        margin-right: 6px;
      }

      .section-bar {
        padding: 0 6px;
      }

      .contact-field {
        flex-direction: column;
        gap: 2px;
      }

      .contact-actions button {
        padding: 8px 8px;
        font-size: 0.62rem;
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <div class="header-inner rivet">
      <div id="headerLeft">
        <div class="status-light"></div>
        Crew Log
      </div>
      <input type="text" id="searchInput" placeholder=">> SEARCH CREW LOG..." />
      <div id="headerRight">
        <div id="userInfoSection">
          <span id="userInfo">Loading...</span>
          <a id="logoutLink">Eject</a>
        </div>
      </div>
    </div>
  </div>

  <div class="section-bar">
    <div class="section-label">Crew Manifest</div>
  </div>

  <div id="contactsContainer">
    <div class="empty-state">[ LOADING CREW DATA... ]</div>
  </div>

  <button id="addContactBtn">+ Add Contact</button>

  <!-- STATUS BAR WITH ANALOG GAUGES -->
  <div class="status-bar">
    <div class="status-left">
      <div class="status-dot"></div>
      <span class="status-text">Systems Nominal</span>
    </div>



    <div class="status-text">Deck 7 · Bay 03</div>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/contacts.js"></script>
</body>
</html>
