<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Crew Member</title>
  <style>
    @font-face {
      font-family: 'Press Start 2P';
      src: url('/assets/PressStart2P-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --lavender: #e9b6dd;
      --lavender-light: #f3d4ec;
      --lavender-dark: #d49bc7;
      --purple-deep: rgb(38, 11, 137);
      --purple-accent: rgb(154, 49, 177);
      --black: #000000;
      --white: #ffffff;
      --text-dark: #1a1a2e;
      --text-mid: #3a3a5a;
      --danger-red: #cc2233;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-dark);
      background: #2a1a2e;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    /* ─── SPACE BACKGROUND ─── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('/assets/space.png') center/cover no-repeat;
      image-rendering: pixelated;
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }

    /* ─── CONSOLE WRAPPER ─── */
    .console-frame {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 560px;
      margin: 30px auto;
      border: 4px solid var(--black);
      background: var(--lavender);
      box-shadow:
        0 6px 0 rgba(0, 0, 0, 0.4),
        0 12px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 0 3px var(--lavender-dark);
    }

    /* ─── HEADER ─── */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      padding: 16px 20px;
      background: var(--purple-deep);
      border-bottom: 4px solid var(--black);
    }

    .header-title {
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--white);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-light {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f5c518;
      box-shadow: 0 0 6px #f5c518, 0 0 14px rgba(245, 197, 24, 0.4);
      border: 2px solid var(--black);
      animation: pulse-light 2s ease-in-out infinite;
    }

    @keyframes pulse-light {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ─── SECTION TAB ─── */
    .section-bar {
      padding: 16px 20px 0;
    }

    .section-label {
      display: inline-block;
      padding: 8px 16px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--white);
      background: var(--purple-accent);
      border: 3px solid var(--black);
      border-bottom: none;
    }

    /* ─── FORM ─── */
    #addContactForm {
      margin: 0 20px 20px;
      padding: 20px;
      background: var(--lavender-light);
      border: 3px solid var(--black);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 16px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--purple-deep);
    }

    label:first-of-type {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px 12px 14px;
      margin-top: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: var(--text-dark);
      background: var(--white);
      border: 3px solid var(--black);
      outline: none;
      transition: border-color 0.2s;
      line-height: 1.8;
    }

    input::placeholder {
      color: #999;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.45rem;
    }

    input:focus {
      border-color: var(--purple-accent);
      box-shadow: 0 0 8px rgba(154, 49, 177, 0.2);
    }

    /* ─── BUTTONS ─── */
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      border-top: 2px solid rgba(0, 0, 0, 0.15);
      padding-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 3px solid var(--black);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    button[type="submit"] {
      color: var(--white);
      background: var(--purple-deep);
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
    }

    button[type="submit"]:hover {
      background: #3318a0;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-cancel {
      color: var(--white);
      background: var(--danger-red);
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-cancel:hover {
      background: #ee3344;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-cancel:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3);
    }

    /* ─── MESSAGE ─── */
    #msg {
      margin: 12px 20px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      color: var(--purple-deep);
    }

    /* ─── STATUS BAR ─── */
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      background: var(--purple-deep);
      border-top: 4px solid var(--black);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3ad84a;
      box-shadow: 0 0 5px #3ad84a;
      border: 2px solid var(--black);
      animation: pulse-light 2s ease-in-out infinite;
    }

    .status-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.45rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--lavender-light);
    }

    a { color: var(--purple-accent); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--purple-deep); }

    ::selection {
      background: rgba(154, 49, 177, 0.3);
      color: var(--text-dark);
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 768px) {
      .console-frame {
        margin: 16px 10px;
      }

      .header {
        padding: 12px 14px;
      }

      .header-title {
        font-size: 0.6rem;
      }

      #addContactForm {
        margin: 0 12px 12px;
        padding: 16px;
      }

      .btn-row {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 10px 10px;
      }

      .header-title {
        font-size: 0.5rem;
      }

      #addContactForm {
        padding: 12px;
        margin: 0 8px 8px;
      }

      input {
        padding: 8px 10px;
        font-size: 0.55rem;
      }

      button {
        padding: 10px 12px;
        font-size: 0.4rem;
      }

      .status-text {
        font-size: 0.35rem;
      }
    }
  </style>
</head>
<body>

  <div class="console-frame">

    <div class="header">
      <div class="header-title">
        <div class="status-light"></div>
        New Crew Member
      </div>
    </div>

    <div class="section-bar">
      <div class="section-label">Personnel Entry</div>
    </div>

    <form id="addContactForm">
      <label>First Name</label>
      <input id="firstName" type="text" required />

      <label>Last Name</label>
      <input id="lastName" type="text" />

      <label>Email</label>
      <input id="email" type="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Please enter a valid email address" />

      <label>Phone</label>
      <input id="phone" type="tel" pattern="[\(\s]?[0-9]{3}[\)\-\s]?[0-9]{3}[\-\s]?[0-9]{4}" placeholder="(123) 456-7890" title="Please enter a valid 10-digit US phone number" />

      <div class="btn-row">
        <button type="submit">Add to Crew</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/contacts.html'">Abort</button>
      </div>
    </form>

    <p id="msg"></p>

  </div>

  <div class="status-bar">
    <div class="status-left">
      <div class="status-dot"></div>
      <span class="status-text">Systems Nominal</span>
    </div>
    <span class="status-text">Deck 7 · Bay 03</span>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/addContact.js"></script>
</body>
</html>
