<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Crew Member</title>
  <style>
    :root {
      --metal-lightest: #dddde4;
      --metal-light: #b8b8c4;
      --metal-mid: #8a8a9a;
      --metal-dark: #5a5a6a;
      --metal-darkest: #2a2e36;
      --hull-bg: #1e2228;
      --panel-inset: #14171c;
      --caution-yellow: #f5c518;
      --caution-dark: #8a7010;
      --alert-red: #e83838;
      --alert-red-dim: #6a1a1a;
      --engine-orange: #f08030;
      --status-green: #3ad84a;
      --status-green-dim: #1a6a22;
      --readout-blue: #4aa8ff;
      --readout-blue-dim: #1a4a7a;
      --text-primary: #eaecf0;
      --text-secondary: #b0b4c0;
      --text-label: #6a7080;
      --brushed: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 1px,
        rgba(255,255,255,0.04) 1px,
        rgba(255,255,255,0.04) 2px
      );
      --metal-gradient: linear-gradient(180deg,
        var(--metal-light) 0%,
        var(--metal-lightest) 12%,
        var(--metal-mid) 35%,
        var(--metal-light) 50%,
        var(--metal-mid) 70%,
        var(--metal-light) 100%
      );
      --stripe-yellow: repeating-linear-gradient(
        -45deg,
        var(--caution-yellow) 0px,
        var(--caution-yellow) 8px,
        #1a1d24 8px,
        #1a1d24 16px
      );
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 400;
      min-height: 100vh;
      color: var(--text-primary);
      background:
        var(--brushed),
        linear-gradient(180deg, #2a2e36 0%, #1e2228 30%, #22262e 60%, #1e2228 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Porthole vignette */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    /* ─── HEADER ─── */
    .header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0;
      background: var(--brushed), var(--metal-gradient);
      border-bottom: 3px solid #111;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.5),
        inset 0 -1px 0 rgba(0,0,0,0.2);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: var(--stripe-yellow);
      opacity: 0.85;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 16px 32px;
      padding-top: 22px;
      position: relative;
    }

    /* Rivets */
    .header-inner::before, .header-inner::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 35%, #c0c0c8, #707078 55%, #505058);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.35), 0 1px 2px rgba(0,0,0,0.5);
      top: 50%;
      transform: translateY(-50%);
    }
    .header-inner::before { left: 14px; }
    .header-inner::after { right: 14px; }

    .header-title {
      font-family: Impact, 'Arial Black', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-light {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--caution-yellow);
      box-shadow:
        0 0 6px var(--caution-yellow),
        0 0 14px rgba(245,197,24,0.3),
        inset 0 -2px 3px rgba(0,0,0,0.3);
      border: 1px solid var(--caution-dark);
      animation: pulse-light 3s ease-in-out infinite;
    }

    @keyframes pulse-light {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.65; }
    }

    .back-link {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.7rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--readout-blue);
      text-decoration: none;
      padding: 6px 14px;
      border: 1px solid var(--metal-dark);
      border-radius: 3px;
      background: rgba(74,168,255,0.06);
      transition: all 0.2s;
    }

    .back-link:hover {
      background: rgba(74,168,255,0.12);
      color: #80c8ff;
    }

    /* ─── FORM PANEL ─── */
    .form-wrapper {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 18px;
      border-radius: 4px 4px 0 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
      background: var(--brushed), var(--metal-gradient);
      border: 2px solid var(--metal-dark);
      border-bottom: none;
    }

    #addContactForm {
      background:
        var(--brushed),
        linear-gradient(180deg, #3a3e48 0%, #32363e 40%, #3a3e48 100%);
      border: 2px solid var(--metal-dark);
      border-radius: 0 4px 4px 4px;
      padding: 24px;
      box-shadow:
        inset 0 3px 12px rgba(0,0,0,0.35),
        0 4px 16px rgba(0,0,0,0.25);
      position: relative;
    }

    /* Screw corners */
    #addContactForm::before, #addContactForm::after {
      content: '';
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 35%, #888, #555 55%, #444);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.25), 0 1px 2px rgba(0,0,0,0.4);
    }
    #addContactForm::before { top: 9px; left: 10px; }
    #addContactForm::after { top: 9px; right: 10px; }

    /* ─── FORM FIELDS ─── */
    label {
      display: block;
      margin-top: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--caution-yellow);
    }

    label:first-of-type {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.9rem;
      color: var(--text-primary);
      background: var(--panel-inset);
      border: 2px solid var(--metal-dark);
      border-radius: 3px;
      box-shadow:
        inset 0 3px 8px rgba(0,0,0,0.5),
        inset 0 0 0 1px rgba(0,0,0,0.15);
      outline: none;
      transition: all 0.2s;
    }

    input::placeholder {
      color: var(--text-label);
      font-family: 'Courier New', Consolas, monospace;
    }

    input:focus {
      border-color: var(--readout-blue-dim);
      box-shadow:
        inset 0 3px 8px rgba(0,0,0,0.5),
        0 0 8px rgba(74,168,255,0.12);
    }

    /* ─── BUTTONS ─── */
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      border-top: 1px solid rgba(0,0,0,0.3);
      padding-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.72rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.15s;
    }

    button[type="submit"] {
      color: var(--metal-darkest);
      background:
        var(--brushed),
        linear-gradient(180deg,
          var(--metal-lightest) 0%,
          var(--metal-light) 40%,
          var(--metal-mid) 100%
        );
      border: 2px solid var(--metal-dark);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.4),
        0 2px 6px rgba(0,0,0,0.4);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }

    button[type="submit"]:hover {
      background:
        var(--brushed),
        linear-gradient(180deg,
          #e8e8f0 0%,
          var(--metal-lightest) 40%,
          var(--metal-light) 100%
        );
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 4px 12px rgba(0,0,0,0.4);
    }

    button[type="submit"]:active {
      background:
        var(--brushed),
        linear-gradient(180deg,
          var(--metal-mid) 0%,
          var(--metal-light) 50%,
          var(--metal-lightest) 100%
        );
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .btn-cancel {
      color: var(--alert-red);
      background: rgba(232,56,56,0.06);
      border: 2px solid var(--alert-red-dim);
    }

    .btn-cancel:hover {
      background: rgba(232,56,56,0.12);
      color: #ff6060;
    }

    .btn-cancel:active {
      background: rgba(232,56,56,0.18);
    }

    /* ─── MESSAGE ─── */
    #msg {
      margin-top: 16px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--status-green);
      letter-spacing: 0.5px;
    }

    /* ─── STATUS BAR ─── */
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 20px;
      background: var(--brushed), var(--metal-gradient);
      border-top: 3px solid #111;
      box-shadow: 0 -4px 14px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.15);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--status-green);
      box-shadow: 0 0 5px var(--status-green), 0 0 10px rgba(58,216,74,0.3);
      border: 1px solid var(--status-green-dim);
      animation: pulse-light 3s ease-in-out infinite;
    }

    .status-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--metal-darkest);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }

    a {
      color: var(--readout-blue);
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover { color: #70c0ff; }

    ::selection {
      background: rgba(74,168,255,0.25);
      color: #fff;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 768px) {
      .header-inner {
        flex-wrap: wrap;
        gap: 10px;
        padding: 14px 20px;
        padding-top: 22px;
      }

      .header-title {
        font-size: 1rem;
        letter-spacing: 2px;
      }

      .back-link {
        font-size: 0.6rem;
        padding: 5px 10px;
      }

      .form-wrapper {
        padding: 0 12px;
        margin: 20px auto;
      }

      #addContactForm {
        padding: 18px;
      }

      .btn-row {
        flex-direction: column;
        gap: 10px;
      }

      .status-bar {
        padding: 5px 12px;
      }

      .status-text {
        font-size: 0.55rem;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 480px) {
      .header-inner {
        padding: 12px 14px;
        padding-top: 20px;
      }

      .header-title {
        font-size: 0.85rem;
        letter-spacing: 1px;
      }

      .form-wrapper {
        padding: 0 6px;
      }

      #addContactForm {
        padding: 14px;
      }

      input {
        padding: 9px 10px;
        font-size: 0.85rem;
      }

      button {
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-inner">
      <div class="header-title">
        <div class="status-light"></div>
        New Crew Member
      </div>
      <a href="/contacts.html" class="back-link">&larr; Back to Crew Log</a>
    </div>
  </div>

  <div class="form-wrapper">
    <div class="section-label">Personnel Entry</div>

    <form id="addContactForm">
      <label>First Name</label>
      <input id="firstName" type="text" required />

      <label>Last Name</label>
      <input id="lastName" type="text" />

      <label>Email</label>
      <input id="email" type="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Please enter a valid email address" />

      <label>Phone</label>
      <input id="phone" type="tel" pattern="[\(\s]?[0-9]{3}[\)\-\s]?[0-9]{3}[\-\s]?[0-9]{4}" placeholder="(123) 456-7890" title="Please enter a valid 10-digit US phone number" />

      <div class="btn-row">
        <button type="submit">Add to Crew</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/contacts.html'">Abort</button>
      </div>
    </form>

    <p id="msg"></p>
  </div>

  <div class="status-bar">
    <div class="status-left">
      <div class="status-dot"></div>
      <span class="status-text">Systems Nominal</span>
    </div>
    <span class="status-text">Deck 7 · Bay 03</span>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/addContact.js"></script>
</body>
</html>
