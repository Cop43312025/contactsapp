<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
    }
    form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Add Contact</h1>

  <form id="addContactForm">
    <label>First Name</label>
    <input id="firstName" type="text" required />

    <label>Last Name</label>
    <input id="lastName" type="text" />

    <label>Email</label>
    <input id="email" type="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Please enter a valid email address" />

    <label>Phone</label>
    <input id="phone" type="tel" pattern="[\(\s]?[0-9]{3}[\)\-\s]?[0-9]{3}[\-\s]?[0-9]{4}" placeholder="(123) 456-7890" title="Please enter a valid 10-digit US phone number" />

    <button type="submit">Add Contact</button>

    <button type="button" onclick="window.location.href='/contacts.html'" style="background-color: #f44336;">Cancel</button>

  </form>

  <p id="msg"></p>

  <script src="/js/common.js"></script>
  <script src="/js/addContact.js"></script>
</body>
</html>
