<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <title>Register</title>

  <meta name="description" content="Register page for the Contacts app">

  <link rel="stylesheet" href="register.css"> <!-- so that the css file can actually change the style the page -->
  <!-- also deleted style here sowwy -->
  
</head>

<body>
  <img src="/assets/space.png" class="background_image" alt=""> <!-- space background image -->
 
  <h1>Register</h1>

  <div>
    <img src="/assets/moon.png" class="moon" alt=""> <!-- moon logo pic -->

    <div class="info-box-holder">

      <form id="registerForm" action="#" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" required />

        <label for="password">Password</label>
        <input id="password" type="password" minlength="8" required />

        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" required />

        <button type="submit" class="register-button">Register</button>

        <div class="or">or</div>

        <a href="/index.html" class="login-button">Back to Login</a>

          <p id="msg"></p>
      </form>

    </div>
  </div> 


  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
