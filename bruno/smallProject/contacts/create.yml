info:
  name: create
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8080/api/contacts/create
  body:
    type: json
    data: |-
      {
        "first_name": "John",
        "last_name": "Doe",
        "email": "john@doe.com",
        "phone": "1234567890"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
